<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking card</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container">
        <card class="user">
            <div class="half">
            <div class="user-img">
                <img src="image-jeremy.png" alt="user-photo">
            </div><!--end user-img-->
            <div class="user-info">
                <h3 class="user-report">Report for</h3>
                <h1 class="user-name">Jeremy Robson</h1>
            </div><!--end user-info-->
            </div><!--end half-->

        <div class="user-period">
           <ul>
            <li><a href="#" class="dailyBtn white">Daily</a></li>
            <li><a href="#" class="weeklyBtn">Weekly</a></li>
            <li><a href="#" class="monthlyBtn">Monthly</a></li>
           </ul>
        </div><!--end user-period-->
    </card><!--end user-->
    
        
        <card class="card-work">
            <div class="card-data">
                <div class="work-info">
                    <h2 class="work">Work
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                    </h2>
                    <h1 class="hrs" id="workHrs">32hrs</h1>
                    <p class="week" id="workWeek">Last Week - 36hrs</p>
                </div><!--work-info-->
            </div><!--end card-data-->
        </card><!--end card-work-->
    

      
        <card class="card-play">
            <div class="card-data">
                <div class="work-info">
                    <h2 class="work">Play
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                    </h2>
                    <h1 class="hrs" id="playHrs">10hrs</h1>
                    <p class="week" id="playWeek">Last Week - 8hrs</p>
                </div><!--work-info-->
            </div><!--end card-data-->
        </card><!--end card-play-->
        

      
        <card class="card-study">
            <div class="card-data">
                <div class="work-info">
                    <h2 class="work">Study
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                    </h2>
                    <h1 class="hrs" id="studyHrs">4hrs</h1>
                    <p class="week" id="studyWeek">Last Week - 7hrs</p>
                </div><!--work-info-->
            </div><!--end card-data-->
        </card><!--end card-study-->
      

        <card class="card-exercise">
            <div class="card-data">
                <div class="work-info">
                    <h2 class="work">Exercise
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                    </h2>
                    <h1 class="hrs" id="exerciseHrs">4hrs</h1>
                    <p class="week" id="exerciseWeek">Last Week - 5hrs</p>
                </div><!--work-info-->
            </div><!--end card-data-->
        </card><!--end card-exercise-->


        <card class="card-social">
            <div class="card-data">
                <div class="work-info">
                    <h2 class="work">Social
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                    </h2>
                    <h1 class="hrs" id="socialHrs">5hrs</h1>
                    <p class="week" id="socialWeek">Last Week - 10hrs</p>
                </div><!--work-info-->
            </div><!--end card-data-->
        </card><!--end card-social-->


        <card class="card-self-care">
            <div class="card-data">
                <div class="work-info">
                    <h2 class="work">Self Care
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                    </h2>
                    <h1 class="hrs" id="selfcareHrs">2hrs</h1>
                    <p class="week" id="selfcareWeek">Last Week - 2hrs</p>
                </div><!--work-info-->
            </div><!--end card-data-->
        </card><!--end card-self-care-->

    </div><!--end container-->
    
    <script src="card.js"></script>
</body>
</html>
